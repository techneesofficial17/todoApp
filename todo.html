<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Using LS</title>
    <link rel="stylesheet" href="../styles files/todo/main.css">
</head>

<body>
    <div class="main">
        <div class="box-input">
            <h2>Todo List Goes here</h2>
            <div class="innerBox">
                <input type="text" id="todoField" name="text" autocapitalize="true" autocomplete="off">
                <input type="submit" class="add" id="todoSend" value="Add">
                <input type="submit" class="add" id="editTodo" value="Edit">
            </div>
        </div>


        <div class="box">

        </div>

    </div>

    <script src="../javascripts/todo.js"></script>
</body>

</html>
